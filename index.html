<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moja GitHub Stranica</title>
    <style>
        /* Osnovni stilovi */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        /* Kontejner */
        .container {
            max-width: 600px;
            text-align: center;
            padding: 2rem;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        /* Profilna slika (opciono) */
        .profile-img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #007bff;
            margin-bottom: 1rem;
        }

        h1 {
            margin-bottom: 0.5rem;
            color: #222;
        }

        p {
            color: #666;
            margin-bottom: 1.5rem;
        }

        /* DugmiÄ‡i i linkovi */
        .links {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        .btn {
            text-decoration: none;
            padding: 10px 20px;
            background: #007bff;
            color: white;
            border-radius: 5px;
            transition: background 0.3s ease;
            font-weight: bold;
        }

        .btn:hover {
            background: #0056b3;
        }

        .btn-dark {
            background: #333;
        }

        .btn-dark:hover {
            background: #000;
        }

        footer {
            margin-top: 2rem;
            font-size: 0.8rem;
            color: #888;
        }
    </style>
</head>
